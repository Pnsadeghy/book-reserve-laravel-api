version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: .deploy/Dockerfile.production
        environment:
            - APP_ENV=production
        volumes:
            - .:/var/www/html
        networks:
            - app_network
        depends_on:
            - rabbitmq
            - mysql

    nginx:
        image: nginx:latest
        volumes:
            - .:/var/www/html
            - ./.deploy/nginx.conf:/etc/nginx/nginx.conf
        ports:
            - "80:80"
        networks:
            - app_network
        depends_on:
            - app

    worker:
        build:
            context: .
            dockerfile: .deploy/Dockerfile.worker
        volumes:
            - .:/var/www/html
        command: php artisan queue:work rabbitmq --tries=3 --timeout=60
        environment:
            - APP_ENV=production
        networks:
            - app_network
        depends_on:
            - rabbitmq
            - mysql

    redis:
        image: redis:latest
        environment:
            REDIS_PASSWORD: ${REDIS_PASSWORD}
        command: redis-server --requirepass ${REDIS_PASSWORD}
        networks:
            - app_network

    rabbitmq:
        image: rabbitmq:3-management
        ports:
            - "5672:5672"
        environment:
            - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
            - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
        networks:
            - app_network

    mysql:
        image: mysql:8.0
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - app_network

networks:
    app_network:
        driver: bridge

volumes:
    mysql_data:
